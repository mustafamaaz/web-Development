<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box{
        text-align: center;
        height: 100px;
        width: 100px;
        background-color: rgb(237, 48, 86);
        transition: width 2s,height 2s,border-radius 3s,background-color 4s;
        position: absolute;
        top: 403px;
        right: 915px;
    }
    .box:hover {
        width: 300px;
        height: 200px;
        border-radius: 50%;
        background-color: rgb(40, 4, 11);
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
